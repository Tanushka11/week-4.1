<html>
    <script>
        
        function calculate(){
            const a =document.getElementById("principal").value;
        const b =document.getElementById("rate").value;
        const c =document.getElementById("time").value;

        fetch("https://sum-server.100xdevs.com/interest?principal="+ a + "&rate=" + b + "&time=" + c ).then(
            function(response){
                response.json().then(
                     function(data){
                document.getElementById("total").innerHTML = data.total;
                document.getElementById("intrest").innerHTML = data.interest;
            })} )
        }
        // same with async and await syntax
        async function calculate2(){
            const a =document.getElementById("principal").value;
        const b =document.getElementById("rate").value;
        const c =document.getElementById("time").value;
            const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+ a + "&rate=" + b + "&time=" + c );
            const data = await response.json();
            document.getElementById("total").innerHTML = data.total;
            document.getElementById("intrest").innerHTML = data.interest;

        }
    </script>
    <body style="background-color: black;">
       
        <input id="principal", placeholder="amount"> </input>  <br></br>
        <input id="rate", placeholder="intrest"> </input>  <br></br>
        <input id="time", placeholder="years"> </input>  <br></br>
        <button onclick="calculate2()"> calculate total and intrest</button><br></br>
        <div id = "total" style="color: white;"></div>
        <div id = "intrest" style="color: white;"></div>
    </body>
</html>
