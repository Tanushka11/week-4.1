<!DOCTYPE html>
<html>
<style>

<script>
function populateDiv(){
  const a = document.getElementById("first").value;
  const b = document.getElementById("second").value;

//   const sum = parseInt(a) + parseInt(b);
//   element.innerHTML = sum;
// get the code from backend without implementing logic in frontend
// fetch
 fetch("https://sum-server.100xdevs.com/sum?a=" + a +"&b=" + b).then
 (function(response){
    response.text()
    .then(function(ans){
       const element = document.getElementById("finalSum");
       element.innerHTML = ans;
    })
 })

}

// same thing with async await syntax
async function populateDiv2(){
    const a = document.getElementById("first").value;
  const b = document.getElementById("second").value;
  const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a +"&b=" + b);
  const ans = await response.text();
  const element = document.getElementById("finalSum");
       element.innerHTML = ans;

}

</script>

<body style="background-color: black" >
    
 <input id="first", placeholder="first input"> </input>  <br></br>
 <input id="second", placeholder="second input"> </input>  <br></br>
  <button onclick="populateDiv2()"> calculate</button><br></br>
   <div id = "finalSum" style="color: white;"></div>
</body>
</html>
